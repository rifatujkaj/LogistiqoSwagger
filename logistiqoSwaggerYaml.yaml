         $ref: '#/components/schemas/CompanyObject'
    AddressObject:
      type: object
      properties:
          id:
            type: integer
            example: 
          number:
            type: string
            description: >-
              If you have the address number available in Logistiqo, please enter it in this field. In that case, no other address fields are required. However, if the address number not known or the address is new, please make sure to fill out all the other necessary address fields
          idAddress: 
            type: integer
            default: 0
            description: >-
              This field contains the ID of the address within the Logistiqo Application. It is exclusively utilized by Logistiqo's internal functions.
          city:
            type: string
            example: London
          countryCode:
            type: string
            example: GB
            description: >-
              Please enter the two-letter country code according to the ISO  3166-1 alpha-2 standard. These codes are internationally recognized and defined by the International Organization for Standardization as part of the ISO 3166 standard.
          email:
            type: string
            example: r.sterling@universalexport.net
          greeting:
            type: string
            example: Mr.
          title:
            type: string
            example: Dr.
          firstName:
            type: string
            example: Robert
          houseNo:
            type: string
            example: '413'
          lastName:
            type: string
            example: Sterling
          name:
            type: string
            example: Universal Exports
          name2:
            type: string
            example: Limited
          phone:
            type: string
            example: +44 207 946 0139
          mobile:
            type: string
            example: +44 207 946 0139
          street:
            type: string
            example: 413 Longstream Road
          addressrow:
            type: string
            example: 'Unit 1D, Lock 71'
          zipcode:
            type: string
            example: 'SE1 7TP'
          state:
            type: string
            example: Bayern
          plantNumber:
            type: string
            description: Internal field
          instructions:
            type: string
          openingHoursMonToThuFrom:
            type: integer
            description: >-
              open as of in minutes from start of day on monday to thursday
          openingHoursMonToThuTo:
            type: integer
            description: >-
              close as of in minutes from start of day on monday to thursday
          openingHoursFriFrom:
            type: integer
            description: >-
              open as of in minutes from start of day on friday
          openingHoursFriTo:
            type: integer
            description: >-
              close as of in minutes from start of day on friday
          idTimeslot:
            type: integer
            description: Internal field
          withDurationGrid:
            type: boolean
            default: false
            description: Internal field
          idDuration:
            type: integer
            description: Internal field
          temporary:
            type: boolean
            default: false
            example: false
    CompanyObject:
      type: object
      properties:
        id:
          type: integer
          example: 
        number:
          type: integer
          example: 102
          description: >-
            If you have the company number available in Logistiqo, please enter it in this field. In that case, no other company or address fields are required. However, if the company number not known or the company is new, please make sure to fill out all the other necessary company and address fields
        companyType:
          type: integer
          example: 3
          description: >-
            1 = company, 3 = customer, 4 = subcontractor
        code:
          type: string
          example: RSTERLING
        edifactId:
          type: string
          example: null
        networkId:
          type: integer
          example: null
        vatId:
          type: string
          example: DE64987444
        address:
          type: object
          allOf:
          -   $ref: '#/components/schemas/AddressObject'
    PaymentTerms:
      type: object
      properties:
        cashDiscountDays:
          type: integer
        days:
          type: integer
        longName:
          type: string
        shortName: 
          type: string
        cashDiscount:
          type: number
          format: double
    Manifest:
      type: object
      properties:
        createManifest:
          type: boolean
          default: false
          description: >-
            If you specifically want to create shipments without a manifest, please keep the field at its default value "false". However, if you require a manifest that includes all shipments, please set the field to "true".
        reference:
          type: string
          example: 023672
          description: >-
            This field can contain either a unique random string or a unique ID, which is used to prevent the generation of duplicate manifests
        description:
          type: string
          description: >-
            This field can contain e free text describing the manifest
        hawb:
          type: string
          description: >-
            If this manifest represents a House Air Waybill, please enter the House Waybill number in the field using a free format.
        mawb:
          type: string
          example: 180-39408331
          description: >-
            If this manifest represents a Master Air Waybill, the field should contain a valid Master Air Waybill number in the format 123-12345678.
        airline:
          type: string
          example: Korean Air Lines
          description: >-
            If this manifest represents a Master Air Waybill, the field should contain the name of the first carrier.
        date:
          type: string
          example: 12.06.2023
          default: current date
          description: >-
            Please indicate the desired start date in the format dd.MM.yyyy HH.mm or dd.MM.yyyy, and optionally the time, for the execution of this manifest.
        dateto:
          type: string
          example: dd.MM.yyyy HH.mm or dd.MM.yyyy
          default: date
          description: >-
            Please provide the desired completion date in the format dd.MM.yyyy HH.mm or dd.MM.yyyy, and optionally the time, for the execution of this manifest.
        depot:
          type: string
          example: HUB01
          default: DEPOT
          x-visibility: hidden
          description: >-
            Please provide the desired depot for the execution of this manifest.
        subcontractor:
          type: object
          allOf:
            - $ref: '#/components/schemas/CompanyObject'
          description: >-
            If this manifest represents a Contract of Carriage, please enter the Logistiqo-specified company code of the subcontractor responsible for carrying out the transportation.
        action:
          type: string
          example: SCAN_IN
          description: >-
            This field is solely utilized when the manifest includes warehouse issues, warehouse receipts, or relocation shipments. In such scenarios, the acceptable values are limited to SCAN_IN, SCAN_OUT, and SCAN_RELOCATE.
        flightNo:
          type: string
          example: KE946
          description: If this manifest represents a Master Air Waybill, please enter the Flight Number in the corresponding field.
        shipper:
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'
        consignee :
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'
        error:
          type: boolean
          example: false
          description: >-
            This field signifies the presence of errors in the Manifest.
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/Shipment'
    Shipment:
      type: object
      properties:
        idCustomer:
          type: integer
          description: >-
            Internal field, This field is exclusively utilized for internal purposes within the Logistiqo application.
        networkId:
          type: integer
          description: >-
            Internal field, this field is exclusively utilized for internal purposes within the Logistiqo application for exchange of shipments between Logistiqo Domains. The networkId is the common id of the Customer within the Network of different logistiqo domains 
        edifactId:
          type: string
          description: >-
            Internal field, This field is exclusively utilized for internal purposes within the Logistiqo application.
        customerNumber:
          type: string
          description: >-
            Please be aware that this field is mandatory and should include a unique customer number that is registered in the Logistiqo system. If the customerNumber is left empty, please provide  all the necessary company and address fields in the field customer.
        customerReference:
          type: string
          description: >-
            Please ensure that this required field contains a unique customer reference, which is typically the customer's order number. This information is crucial for proper order processing and fulfillment.
        internalReference:
          type: string
          example: ''
        shipmentType:
          type: string
          example: DIRECT
          description: >-
            Please specify the shipment type according to the options defined in the Logistiqo application, such as IMPORT, EXPORT, DEPOT, or SAMMEL.
        paymentTerms:
          type: object
          description: >-
            This field should only be used if the payment term for this shipment differs from the customer's default payment term as defined in the Logistiqo application.
          allOf:
            - $ref: '#/components/schemas/PaymentTerms'
        branch:
          type: string
          description: >-
            free text
        description:
          type: string
          description: >-
            free text
        dropofByCompany:
          type: string
        dropofByVehicle:
          type: string
        ownCompanyCode:
          type: string
          description: >-
            Internal field
        idScanningConfig:
          type: integer
          example: 1
          default: 1
          description: Internal field
        plantNumber:
          type: string
          description: >-
            Internal field
        callOffNumber:
          type: string
          description: >-
            Internal field
        callOffDate:
          description: >-
            Internal field
          type: string
        callOffArticle:
          type: string
          description: >-
            Internal field
        callOffCumulativeQuantity:
          type: string
          description: >-
            Internal field
        callOffLastDeliveryDate:
          type: string
          description: >-
            Internal field
        callOffLastDeliveryNote:
          type: string
          description: >-
            Internal field
        unloadingPoint:
          type: string
          description: >-
            Internal field
        customerMark:
          type: string
          description: >-
            Internal field
        scannedBy:
          type: string
          description: >-
            Internal field
        return:
          type: boolean
          description: >-
            Indicatates that this is a return shipment
        returnExchange:
          type: boolean
          description: >-
            Indicatates that this is a return of loading device shipment
        idCustomerContact:
          type: integer
          description: Internal field
        idContract:
           type: integer
           default: 0
           description: Internal field
        idStockStatus:
          type: integer
          default: 0
          description: Internal field
        customer:
          type: object
          allOf:
            - $ref: '#/components/schemas/CompanyObject'
        invoiceReceiver:
          type: object
          allOf:
            - $ref: '#/components/schemas/CompanyObject'
        details:
          type: array
          items:
            $ref: '#/components/schemas/Detail'
        goodss:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/Goods'
        notifiedGoodss:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/NotifiedGoods'
        calloffs:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/Calloff'
        uploadedFiles:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/UploadedFile'
        services:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/Service'
      required:
        - customerNumber
        - customerReference
        - details
        - goodss
    Detail:
      type: object
      properties:
        type:
          type: string
          example: SENDER
          description: >-
           Every shipment necessitates a minimum of two detail objects: one designated as the SENDER and the other as the RECEIVER. Nevertheless, if required, it is also possible to include multiple Senders and/or multiple Receivers within a single shipment. The Sender is also utilized for pickups, while the Receiver is utilized for deliveries. 
        instructions:
          type: string
        address:
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'
        dateType:
          type: integer
          example: 1
          description: >-
            0=default, 1=FromTo, 2=From, 3=To, 4=Fix, 5=None
        dateFrom:
          type: string
          example: 12.06.2023 10:00
          description: >-
            The parameters 'dateFrom' and 'dateTo' specify the time frame during which the goods are scheduled to be picked up and/or delivered.
        dateTo:
          type: string
          example: 12.06.2023 15:00
        dateFrom2:
          type: string
          example: dd.MM.yyyy HH.mm
        dateTo2:
          type: string
          example: dd.MM.yyyy HH.mm
        fixedTime:
          type: boolean
          example: false
        notification:
          type: boolean
          example: false
      required:
        - type
        - address
    UploadedFile:
      type: object
      properties:
        fileName:
          type: string
          example: deliveryNote001.pdf
          description: >-
            Name of the uploaded file
        fileContent:
          type: string
          description: >-
            A String containing a Base64 encoded file
            byte[] input_file = new byte[0];
            input_file = Files.readAllBytes(Paths.get(file.getAbsolutePath()));
            encodedBytes = Base64.getEncoder().encode(input_file);
            String encodedString = new String(encodedBytes);
        fileSize:
          type: string
          example: deliveryNote001.pdf
          description: >-
            Size in KB of the uploaded file
        temporary:
          type: boolean
          example: false
          default: false
          description: Internal field
        createdBy:
          type: string
        createdOn:
          type: string
          description: >- 
            date in the format dd.MM.yyyy HH:mm
          example: 12.06.2023 15:00
        modifiedBy:
          type: string
        modifiedOn:
          type: string
          description: >- 
            date in the format dd.MM.yyyy HH:mm
          example: 12.06.2023 15:00
        deleted:
          type: boolean
          default: false
          description: Internal field
    NotifiedGoods:
      type: object
      properties:
        pos:
          type: integer
          example: 1
          description: When entering a new goods item into the goods array, make sure to start with position 1 for the first item and add 1 to the position of the previous item for each subsequent item
        articleNumber:
          type: string
          description: Provide a concise Article Number of the notified goods.
        articleName:
          type: string
          description: Provide a concise Article Name of the notified goods.
        description:
          type: string
          description: Provide a description for the notified goods item.
        serialNumber:
          type: string
          description: Provide a barcode for the notified goods item.
        lotNumber:
          type: string
          description: Provide a lot number for the notified goods item.
        unit:
          type: string
          example: Europalette, Euro pallet, StÃ¼ck, Colli, Box
          description: >-
            Enter the name of the packaging used for the for the notified goods item. If the unit does not exist in the Logistiqo system, it will be created.
        pieces:
          type: integer
          default: 1
          example: 4
        weight:
          type: number
          format: double
          example: 12.5
          default: 0.0
          description: >-
            When entering the total weight of the goods item, use kilograms as the unit of measurement and a dot as the decimal separator.
        volume:
          type: number
          format: double
          example: 1.2
          default: 0.0
          description: >-
            When entering the total volume of the goods item, use kilograms as the unit of measurement and a dot as the decimal separator.
        length:
          type: integer
          example: 80
          default: 0
          description: >-
            When entering the length of the goods item, use centimeters (cm) as the unit of measurement.
        width:
          type: integer
          example: 70
          default: 0
          description: >-
            When entering the width of the goods item, use centimeters (cm) as the unit of measurement.
        height:
          type: integer
          example: 100
          default: 0
          description: >-
            When entering the height of the goods item, use centimeters (cm) as the unit of measurement.
        importId:
          type: string
          example: '12345678'
          description: >-
            The importId is only required if you intend to change goods items through the API. It is used to find the correct goods item. If no item is found, a new item will be created.
    Goods:
      type: object
      properties:
        pos:
          type: integer
          example: 1
          description: >-
            When entering a new goods item into the goods array, make sure to start with position 1 for the first item and add 1 to the position of the previous item for each subsequent item
        name:
          type: string
          description: >-
            Provide a name of the goods.
        description:
          type: string
          description: >-
            Provide a description of the goods.
        articleName:
          type: string
          description: >
            Please provide the name of the article. This field is exclusively utilized in warehousing to monitor the stock balance for each individual item.
        articleNumber:
          type: string
          description: >-
            Please provide the number of the article. This field is exclusively utilized in warehousing to monitor the stock balance for each individual item.
        reference:
          type: string
          description: >-
            Provide a reference of the goods.
        constructionIndex:
          type: string
          description: >-
            This field exclusively pertains to VDA and warehouse monitoring purposes.
        serialNumber:
          type: string
          description: >-
            This field exclusively pertains to warehouse monitoring purposes.
        loadCarrier:
          type: string
          description: >-
            This field exclusively pertains to warehouse monitoring purposes.
        lotNumber:
          type: string
          description: >-
            This field exclusively pertains to warehouse monitoring purposes.
        warehouseSlot:
          type: string
          description: >-
            This field exclusively pertains to warehouse monitoring purposes.
        unit:
          type: string
          example: Europalette, Euro pallet, StÃ¼ck, Colli, Box
          description: >-
            Enter the name of the packaging used for the goods.If the unit does not exist in the Logistiqo system, it will be created.
        pieces:
          type: integer
          example: 4
        weight:
          type: number
          format: double
          example: '12.5'
          description: >-
            When entering the total weight of the goods item, use kilograms as the unit of measurement and a dot as the decimal separator.
        volume:
          type: number
          format: double
          example: 1.2
          description: >-
            When entering the total volume of the goods item, use kilograms as the unit of measurement and a dot as the decimal separator.
        ldm:
          type: number
          format: double
          example: 5.2 
        length:
          type: integer
          example: 80
          description: >-
            Please enter the length of the goods item using centimeters (cm) as the unit of measurement. If you need to use a different unit of measurement, you can define it in the Logistiqo application. For further assistance, please reach out to our support team.
        width:
          type: integer
          example: 70
          description: >-
            When entering the width of the goods item, use centimeters (cm) as the unit of measurement. If you need to use a different unit of measurement, you can define it in the Logistiqo application. For further assistance, please reach out to our support team.
        height:
          type: integer
          example: 100
          description: >-
            When entering the height of the goods item, use centimeters (cm) as the unit of measurement. If you need to use a different unit of measurement, you can define it in the Logistiqo application. For further assistance, please reach out to our support team.
        setpoint:
          type: boolean
          example: true
          default: false
          description: >-
            This indicates whether the goods item requires a setpoint temperature or not.
        codAmount:
          type: number
          format: double
          default: 0.0
        goodsValue:
          type: number
          format: double
          default: 0.0
