openapi: 3.0.1
info:
  title: LogistiqoAPI
  version: '1.0'
  description: >-
  
    
  
  
  
    An API, or Application Programming Interface, is a set of protocols,
    routines, and tools that enable different software applications to
    communicate and exchange data with each other. It defines how software
    components should interact and helps to simplify software development by
    abstracting the underlying implementation. APIs are essential for building
    complex and interconnected software systems.
    
     ## Contact Us


    If you have problems or questions, please read the following information:


    - [FAQ](https://www.logistiqo.com/faq/)

    - [Contact us](https://www.logistiqo.com/contact.php)


    To stay informed about the latest developments, you can


    - Follow us on [Twitter](https://twitter.com/logistiqo/),

    
  contact:
    email: info@logistiqo.com
    url: https://www.logistiqo.com/
servers:
  - url: https://demo.logistiqo.com
paths:
  /logistiqo/api/shipment-list:
    get:
      summary: GetShipmentListEndpoint
      operationId: getShipmentList
      description: >
      
          # Shipment


            Shipment description shipment description shipment description shipment description shipment description shipment  description shipment description shipment description shipment description shipment description shipment  description shipment description shipment description. 
     
       
      tags:
        - Shipment Table
      parameters:
        - name: shipment
          in: query
          description: >-
            select one single shipment no, if not used all shipments will be
            returned
          required: false
          schema:
            type: string
            default: ''
        - name: reference
          in: query
          description: >-
            select one single customer reference, if not used all shipments will
            be returned
          schema:
            type: string
            default: ''
        - name: year
          in: query
          description: filter on created in year use format yyyy
          required: false
          schema:
            type: string
            default: '2023'
        - name: month
          in: query
          description: filter on created in month, use format MM, can be combined with year
          required: false
          schema:
            type: string
            default: '11'
        - name: createdOn
          in: query
          description: filter on created on date, use format dd.MM.yyyy
          required: false
          schema:
            type: string
            default: ''
        - name: modifiedOn
          in: query
          description: >-
            filter on current date greater than modified on date, use format
            dd.MM.yyyy
          required: false
          schema:
            type: string
            default: ''
        - name: statusModifiedOn
          in: query
          description: >-
            filter on current date greater than status modified on date, use
            format dd.MM.yyyy
          required: false
          schema:
            type: string
            default: ''
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentListResponse'
  /logistiqo/rest/manifest/json:
    post:
      summary: postManifestEndpoint
      operationId: postManifest
      description: >
      
         # Manifest


         Manifest description manifest description manifest description manifest description manifest description manifest description manifest description manifest description manifest description manifest description manifest description manifest description manifest description. 
     
     
          
      tags:
        - Manifest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manifest'
      responses:
        '201':
          description: The shipment was created successfully
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /shipments/{id}:
    get:
      summary: Get a shipment by ID
      operationId: getShipment
      description: >
      
         # Shipment


         Shipment description shipment description shipment description shipment description shipment description shipment description shipment description shipment description shipment description shipment description shipment description shipment description shipment description. 
     
          
          
      tags:
        - Shipment
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The ID of the shipment to get.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '404':
          description: Not Found
  /status:
    post:
       summary: postStatusEndpoint
       operationId: postStatus
       description: >
        
     
         # Status


         Status description status description status description status description status description status description status description status description status description status description status description status description status description. 
     
          
         
       tags:
        - Status
       requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Status'
       responses:
        '200':
          description: Successfully added status.
        '400':
          description: Invalid input.
          
  /companies:
   post:
       summary: postCompaniesEndpoint
       operationId: postCompanies
       description: >
         
         # Companies


           Companies description companies description companies description companies description companiesdescription companies description companies description companies description companies description companies description companies description companies description companies description. 
     
          
       tags:
        - Companies
       requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Companies'
       responses:
        '200':
          description: Successfully added Companies.
        '400':
          description: Invalid input.

  /scanIn:
    post:
       summary: postWarehouseEndpoint
       operationId: postWarehouse
       description: >
       
           # Warehouse
  
  
             Warehouse description warehouse description warehouse description warehouse description warehouse warehouse description warehouse description warehouse description warehouse description warehouse description warehouse description warehouse description warehouse description. 
       
            
       tags:
        - Warehouse
       requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Barcode'
       responses:
        '200':
          description: Successfully added barcode.
        '400':
          description: Invalid input.
